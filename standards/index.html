<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism // Rate Standards</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/index2.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/index.css"/>
  </head>
<body>
    <center>
          <a href="/" target="_self">
        <img src="/vault/prismCenteredHeader.png" class="prismHeader"></a>
             <div class="dashboard-container gdbox-brown songs style="display: flex; justify-content: space-between;">
        <body>
            <div class="starrate">
                <img src="/vault/rate.png">
                 <h3>Star Rating</h3>
                Level must have reasonable gameplay.<br><br>
                Level must be more than 15 seconds.
            </div>
            <div class="featuredrate">
                <img src="/vault/feature.png">
                 <h3>Featured</h3>
                Level must have good decoration.<br><br>
                Level must have pretty good gameplay.<br><br>
                Level must be more than 30 seconds.
            </div>
            <div class="epicrate">
                <img src="/vault/epic.png">
                 <h3>Epic</h3>
                Level must have amazing deco.<br><br>
                Level must be more than 40 seconds.
            </div>
        </center>
    </div>
    </div>
</body>
    </html>
